{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <header>
    <h2 class="font-weight-light">Add New Item</h2>
  </header>
  <div class="form-group">
    <form method="post">
      <h3>Name</h3>
        <input style="min-width: 200px;" type="text" name="name" value="">
      <h3>URL</h3>
        <input style="min-width: 200px;" type="text" name="url" value="">
      <h3>Photo URL</h3>
        <input style="min-width: 200px;" type="text" name="photo" value="">
      <h3>Description</h3>
        <input style="min-width: 200px;" type="text" name="description" value="">
      <h3>Category</h3>
        <select name="item_category">
          {% for category in categories %}
          <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      <div class="btn-group" role="group" aria-label="Submission buttons">
        <button type="button submit" class="btn btn-primary">Create</button>
        <a class="btn btn-secondary" href="{{ url_for('home') }}" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
